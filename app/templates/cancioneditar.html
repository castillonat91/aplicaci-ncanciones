<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../static/canciones.css">
    <link rel="stylesheet" href="{{url_for ('static', filename='../static/canciones.css')}}">
</head>
<body>
    <div class="titulo_can">
        <h1>Actualizar Canciónes</h1>
    </div>
    <form action="" method="post" class="form_registro">
        <div class="container_form">
            <div class="form">
                <label for="codigo">Codigo:</label>
                <input type="number" id="codigo" name="codigo" value="{{cancion[0]}}"/>
            </div>
            <div class="form">
                <label for="titulo">Título:</label>
                <input type="text" id="titulo" name="tituloCan" value="{{cancion[1]}}"/>
            </div>
            <div class="form">
                <label for="artista">Artista:</label>
                <input type="text" id="artista" name="artistaCan" value="{{cancion[2]}}">
            </div>
            <div class="form">
                <label for="genero">Genero:</label>
                <input type="text" id="genero" name="generoCan" value="{{cancion[3]}}">
            </div>
            <div class="form">
                <label for="lanzamiento">Lanzamiento:</label>
                <input type="date" id="lanzamiento" name="lanzamientoCan" value="{{cancion[4]}}">
            </div>
            <div class="form">
                <label for="Precio">Precio:</label>
                <input type="text" id="precio" name="precioCan" value="{{cancion[5]}}">
            </div>
            <div class="form">
                <label for="Duracion">Duracion:</label>
                <input type="text" id="duracion" name="duracionCan" value="{{cancion[6]}}">
            </div>
            <div class="form">
                <label for="Imagen">Imagen:</label>
                <input type="file" id="imagen" name="imagenCan" value="{{cancion[7]}}">
            </div>
            <div class="form">
                <input type="submit" class="button">
            </div>
        </div>
    </form>
</body>
</html>
